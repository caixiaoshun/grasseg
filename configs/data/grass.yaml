_target_: src.data.grass_datamodule.GRASSDataModule
root: data/grass
train_pipeline:
  all_transform:
    _target_: albumentations.Compose
    transforms:
      - _target_: albumentations.HorizontalFlip
        p: 0.5
      - _target_: albumentations.ShiftScaleRotate
        p: 1
        always_apply: true
      - _target_: albumentations.GaussNoise
        p: 0.2
      - _target_: albumentations.Perspective
        p: 0.5
      - _target_: albumentations.OneOf
        transforms:
          - _target_: albumentations.CLAHE
            p: 1
          - _target_: albumentations.RandomGamma
            p: 1
        p: 0.9

      - _target_: albumentations.OneOf
        transforms:
          - _target_: albumentations.Sharpen
            p: 1
          - _target_: albumentations.Blur
            p: 1
          - _target_: albumentations.MotionBlur
            p: 1
        p: 0.9

      - _target_: albumentations.OneOf
        transforms:
          - _target_: albumentations.RandomBrightnessContrast
            p: 1
          - _target_: albumentations.HueSaturationValue
            p: 1
        p: 0.9

  img_transform:
    _target_: albumentations.Compose
    transforms:
      - _target_: albumentations.ToFloat
      - _target_: albumentations.pytorch.transforms.ToTensorV2

  ann_transform: null
val_pipeline:
  all_transform: null

  img_transform:
    _target_: albumentations.Compose
    transforms:
      - _target_: albumentations.ToFloat
      - _target_: albumentations.pytorch.transforms.ToTensorV2
  ann_transform: null

test_pipeline:
  all_transform: null

  img_transform:
    _target_: albumentations.Compose
    transforms:
      - _target_: albumentations.ToFloat
      - _target_: albumentations.pytorch.transforms.ToTensorV2
  ann_transform: null

batch_size: 8
num_workers: 0
pin_memory: False
persistent_workers: False